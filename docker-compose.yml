version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: dhobi-backend
    env_file:
      - ./backend/.env
    ports:
      - "1000:1000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: dhobi-frontend
    ports:
      - "2000:2000"
    restart: unless-stopped
    depends_on:
      - backend
